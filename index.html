<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .qr-code {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="qr-code" src="https://example.com/your_qr_code.png" alt="QR Code">
  </div>
</body>
</html>
