<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Payment Demo</title>
</head>
<body>
  <h1>Scan the QR Code to Pay</h1>
  <button id="generate-qr-button">Generate QR Code</button>
  <div id="qr-code-container" style="margin-top: 20px;">
    <img id="qr-code" src="" alt="QR Code" style="display: none;">
  </div>

  <script>
    document.getElementById('generate-qr-button').addEventListener('click', async () => {
      try {
        const response = await fetch('/generate-qr');
        const data = await response.json();
        const qrCodeUrl = data.qrCodeUrl;

        const qrCodeImage = document.getElementById('qr-code');
        qrCodeImage.src = qrCodeUrl;
        qrCodeImage.style.display = 'block';
      } catch (error) {
        console.error('Error generating QR code:', error);
      }
    });
  </script>
</body>
</html>
